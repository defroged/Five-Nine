<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>5.9 スコアボード</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>5.9 スコアボード</h1>

    <div id="setup">
        <h2>ゲーム設定</h2>
        <label for="gameType">ゲームタイプを選択:</label>
        <select id="gameType">
            <option value="standard">スタンダード</option>
            <option value="custom">カスタム (3番と7番を含む)</option>
        </select>

        <label for="numPlayers">プレイヤー人数:</label>
        <select id="numPlayers">
            <option value="2">2名描き</option>
            <option value="3">3名描き</option>
            <option value="4">4名描き</option>
        </select>

        <div id="playerNames">
            <!-- プレイヤー名入力がここに生成されます -->
        </div>

        <button id="startGame">ゲーム開始</button>
    </div>

    <div id="game" style="display:none;">
        <h2>ゲーム進行中</h2>
        <div id="scoreBoard">
            <!-- スコアボードがここに生成されます -->
        </div>

        <div id="actions">
            <h3>点数記録</h3>
            <label for="currentPlayer">現在のプレイヤー:</label>
            <select id="currentPlayer">
                <!-- プレイヤーオプションがここに生成されます -->
            </select>

            <label for="pottedBall">ポットされたボール:</label>
            <select id="pottedBall">
                <!-- ボールのオプションがここに生成されます -->
            </select>

            <label for="pocketType">ポケットタイプ:</label>
            <select id="pocketType">
                <option value="corner">コーナーポケット</option>
                <option value="side">サイドポケット</option>
            </select>

            <button id="recordScore" class="pool-ball-button">点数を記録</button>
            <button id="scratch">スクラッチ</button>
            <button id="nextPlayer">次のプレイヤー</button>
            <button id="undo">取り消す</button>
            <button id="viewHistory">スコア履歴を見る</button>
        </div>

        <div id="turnOrder">
            <!-- 順番情報がここに表示されます -->
        </div>

        <button id="endGame">ゲーム終了</button>
    </div>

    <!-- スコア履歴のモーダル -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>スコア履歴</h2>
            <div id="historyContent">
                <!-- スコア履歴がここに表示されます -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
